<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        To-Do-List
    </title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: #e3f2fd; 
            margin: 0; 
            padding: 0; 
        }
        .container { 
            max-width: 400px; 
            margin: 50px auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0277bd;
        }
        input {
            width: 70%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 8px 12px;
            background: #0277bd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #01579b;
        }
        .task {
            padding: 10px;
            margin: 5px 0;
            overflow-y: hidden;
            background: #81d4fa;
            color: #01579b;
            cursor: grab;
            border-radius: 5px;
            transition: 0.3s;
        }
        .task:hover {
            background: #4fc3f7;
        }
        .task.dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a task">
        <button onclick="addTask()">Add</button>
        <div id="taskList"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
